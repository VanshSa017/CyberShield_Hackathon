<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Static background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            border-radius: 24px;
            z-index: -1;
            opacity: 0.3;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .result-container {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0 1rem 0;
            border: 1px solid rgba(203, 213, 225, 0.5);
            position: relative;
            overflow: hidden;
        }

        .interpretation-container {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 16px;
            padding: 2rem;
            margin: 1rem 0 2rem 0;
            border: 1px solid rgba(245, 158, 11, 0.3);
            position: relative;
            overflow: hidden;
        }

        .interpretation-container.suspicious {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .interpretation-container.benign {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .result-label, .interpretation-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .prediction-text, .interpretation-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .interpretation-text.suspicious {
            color: #dc2626;
        }

        .interpretation-text.benign {
            color: #16a34a;
        }

        .go-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .go-back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .go-back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .go-back-btn:hover::before {
            left: 100%;
        }

        .go-back-btn:active {
            transform: translateY(-1px);
        }

        /* Icon for back button */
        .back-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Success/result icon */
        .result-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h2 {
                font-size: 2rem;
            }

            .prediction-text {
                font-size: 1.25rem;
            }

            .go-back-btn {
                padding: 0.875rem 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-icon">
            <svg class="check-icon" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
        </div>

        <h2>Prediction Complete</h2>
        
        <div class="result-container">
            <div class="result-label">Model Output</div>
            <div class="prediction-text">{{ prediction }}</div>
        </div>

        <div class="interpretation-container">
            <div class="interpretation-label">Interpretation</div>
            <div class="interpretation-text" id="interpretationText">
                <!-- JavaScript will populate this based on prediction value -->
            </div>
        </div>

        <a href="/" class="go-back-btn">
            <svg class="back-icon" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
            </svg>
            Go Back
        </a>
    </div>

    <script>
        // Function to interpret prediction result
        function interpretPrediction() {
            const predictionElement = document.querySelector('.prediction-text');
            const interpretationElement = document.getElementById('interpretationText');
            const interpretationContainer = document.querySelector('.interpretation-container');
            
            // Get the prediction value from the template (you'll need to pass this from Flask)
            const predictionText = predictionElement.textContent.trim();
            const predictionValue = parseFloat(predictionText);
            
            if (predictionValue === 1 || predictionText === '1') {
                interpretationElement.textContent = 'Suspicious';
                interpretationElement.className = 'interpretation-text suspicious';
                interpretationContainer.className = 'interpretation-container suspicious';
            } else if (predictionValue === 0 || predictionText === '0') {
                interpretationElement.textContent = 'Benign';
                interpretationElement.className = 'interpretation-text benign';
                interpretationContainer.className = 'interpretation-container benign';
            } else {
                // Handle other cases (like probability values)
                if (predictionValue >= 0.5) {
                    interpretationElement.textContent = 'Suspicious (Probability: ' + predictionText + ')';
                    interpretationElement.className = 'interpretation-text suspicious';
                    interpretationContainer.className = 'interpretation-container suspicious';
                } else {
                    interpretationElement.textContent = 'Benign (Probability: ' + predictionText + ')';
                    interpretationElement.className = 'interpretation-text benign';
                    interpretationContainer.className = 'interpretation-container benign';
                }
            }
        }

        // Run interpretation when page loads
        document.addEventListener('DOMContentLoaded', interpretPrediction);
    </script>
</body>
</html>
